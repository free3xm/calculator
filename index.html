<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
  <script defer src="./js/main.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="header" draggable="true">Calculator<button class="btn min">&mdash;</button></div>
    <div class="main-block">
      <div class="display-wrapper">
        <input type="text" class="display-operand" readonly>
        <input type="text" class="display" readonly></div>
      <div class="numpad-wrapper">
        <div class="memory-wrapper">
          <div class="memory-item">MC</div>
          <div class="memory-item">MR</div>
          <div class="memory-item">M+</div>
          <div class="memory-item">M-</div>
          <div class="memory-item">MS</div>
        </div>
        <div class="numpad-item difficult operators">&radic;</div>
        <div class="numpad-item difficult operators">%</div>
        <div class="numpad-item difficult operators">x&sup2;</div>
        <div class="numpad-item sign operators">&divide;</div>
        <div class="numpad-item digit">1</div>
        <div class="numpad-item digit">2</div>
        <div class="numpad-item digit">3</div>
        <div class="numpad-item sign operators">x</div>
        <div class="numpad-item digit">4</div>
        <div class="numpad-item digit">5</div>
        <div class="numpad-item digit">6</div>
        <div class="numpad-item sign  operators">+</div>
        <div class="numpad-item digit">7</div>
        <div class="numpad-item digit">8</div>
        <div class="numpad-item digit">9</div>
        <div class="numpad-item sign  operators">-</div>
        <div class="numpad-item act">&plusmn;</div>
        <div class="numpad-item digit">0</div>
        <div class="numpad-item act">.</div>
        <div class="numpad-item equally operators">=</div>
        <div class="numpad-item act">CE</div>
        <div class="numpad-item act">C</div>
        <div class="numpad-item act bksp">&lArr;</div>
      </div>
    </div>
  </div>
</body>
</html>
